<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mate.jpg">
    <title>MateNews</title>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding-right: 7%;
            padding-left: 7%;
        }
        .nota {
            margin-bottom: 10px;
        }
        :link, a:visited {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
        }
        a:hover {
            background: #ffd1003d;
        }
        a:active {
            color: black; 
        }

        .btnL {
            background: #d1d1d1;
            border-radius: 7px;
            padding: 18px;
            min-width: 100%;
            color: #000000;
            font-size: large;
            min-height: 70px;
        }

        #fullscreenButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #fullscreenIcon {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>
    <button id="fullscreenButton">
    <svg id="fullscreenIcon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M5 5h5v5H5zM14 5h5v5h-5zM5 14h5v5H5zM14 14h5v5h-5z"/>
    </svg>
    </button>

    <br>
    <h1>MateNews</h1>
    <p>__FECHA__</p>
    <br>

    __SCCIONES__


    <br> 
    <button class="btnL" onclick="window.location.href='__LAST_PREV__'">Edici√≥n anterior</button>
    
    <br> 


    <script>
        var elem = document.documentElement;
        var fullscreenButton = document.getElementById("fullscreenButton");
        var fullscreenIcon = document.getElementById("fullscreenIcon");

        fullscreenButton.addEventListener("click", function() {
        if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            if (document.exitFullscreen) {
            document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
            document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
            document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
            document.msExitFullscreen();
            }
        } else {
            if (elem.requestFullscreen) {
            elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
            }
        }
        });

        document.addEventListener('fullscreenchange', (event) => {
        if (!document.fullscreenElement) {
            fullscreenIcon.innerHTML = '<path d="M5 5h5v5H5zM14 5h5v5h-5zM5 14h5v5H5zM14 14h5v5h-5z"/>';
        } else {
            fullscreenIcon.innerHTML = '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
        }
        });
    </script>



</body>
</html>
